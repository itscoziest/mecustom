    display-name: "&eRare"
    color: "&e"
    gui-item: YELLOW_DYE
    level: 3
  ULTIMATE:
    display-name: "&6Ultimate"
    color: "&6"
    gui-item: ORANGE_DYE
    level: 4
  LEGENDARY:
    display-name: "&cLegendary"
    color: "&c"
    gui-item: RED_DYE
