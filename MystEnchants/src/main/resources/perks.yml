    display-name: "&6&lSpellbreaker"
    cost: 250
    cooldown: 60
    required-hits: 5
    effect-duration: 5
    reset-on-damage: true
    lore:
      - "&7Hit a player {hits} times to remove"
      - "&7their potion effects for {effect-duration}s"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
      - ""
      - "&eClick to purchase!"

  tradeoff-egg:
    material: EGG
    display-name: "&e&lTradeoff Egg"
    cost: 300
    cooldown: 90
    lock-duration: 5
    lore:
      - "&7Switch potion effects with"
      - "&7target for {lock-duration}s"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
      - ""
      - "&eClick to purchase!"

  worthy-sacrifice:
    material: WITCH_SPAWN_EGG
    display-name: "&5&lWorthy Sacrifice"
    cost: 400
    cooldown: 120
    witch-health: 300
    damage-transfer: 100
    follow-range: 15
    healthbar:
      enabled: true
      format: "&5&l❤ &fWitch Health: &c{health}&f/&c{max-health}"
      update-interval: 10
    lore:
      - "&7Spawns a witch with {health} HP"
      - "&7that absorbs your damage"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
      - ""
      - "&eClick to purchase!"

  lovestruck:
    material: ROSE_BUSH
    display-name: "&d&lLovestruck"
    cost: 350
    cooldown: 75
    required-hits: 5
    nausea-duration: 3
    rose-duration: 3
    nausea-amplifier: 2
    reset-on-damage: true
    lore:
      - "&7Hit a player {hits} times to give"
      - "&7nausea and rose inventory for {rose-duration}s"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
      - ""
