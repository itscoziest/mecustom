    snowman-health: 20
    attack-interval: 1.5
    lore:
      - "&7Spawns a snowman that attacks"
      - "&7enemies for {duration}s"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
