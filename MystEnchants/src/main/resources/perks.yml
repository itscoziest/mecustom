# Page system configuration
page-system:
  enabled: true
  items-per-page: 35  # Leave room for navigation
  max-pages: 2

  # Navigation items
  navigation:
    next-page:
      material: ARROW
      name: "&a&lNext Page →"
      lore:
        - "&7View more enchants"
        - ""
        - "&eClick to navigate!"

    previous-page:
      material: ARROW
      name: "&c&l← Previous Page"
      lore:
        - "&7Go back to previous page"
        - ""
        - "&eClick to navigate!"

    page-info:
      material: BOOK
      name: "&6&lPage {current} of {total}"
      lore:
        - "&7Navigate between pages to"
        - "&7view all available enchants"

# Perk Shop Layout (slot positions in GUI)
perk-shop-layout:
  teleport-snowball: 10
  grappling-hook: 11
  snowman-egg: 12
  spellbreaker: 13
  tradeoff-egg: 14
  worthy-sacrifice: 15
  lovestruck: 16


perks:
  teleport-snowball:
    material: SNOWBALL
    display-name: "&b&lTeleport Snowball"
    cost: 150
    cooldown: 30
    lore:
      - "&7Teleport to the player you hit"
      - "&7with this snowball"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
      - ""
      - "&eClick to purchase!"

  grappling-hook:
    material: FISHING_ROD
    display-name: "&a&lGrappling Hook"
    cost: 200
    cooldown: 25
    hook-time: 5
    pull-strength: 2.0
    max-distance: 30
    lore:
      - "&7Hook onto players and pull"
      - "&7them towards you for {hook-time}s"
      - ""
      - "&7Cooldown: &f{cooldown}s"
      - "&7Cost: &6{cost} souls"
      - ""
      - "&eClick to purchase!"

  snowman-egg:
