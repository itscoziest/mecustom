      name: "&a&lNext Page →"
      lore:
        - "&7View more enchants"
        - ""
        - "&eClick to navigate!"

    previous-page:
      material: ARROW
      name: "&c&l← Previous Page"
      lore:
        - "&7Go back to previous page"
        - ""
        - "&eClick to navigate!"

    page-info:
